<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 듀오 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-duo-find {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        .main-duo-board {
            flex: 0 0 auto;
            width: 300px;
            min-width: 300px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        /* 추가적인 스타일링을 위해 필요한 부분을 추가로 작성할 수 있습니다. */
    </style>
</head>

<body>

<div class="main-duo-find">
    <div th:each="post : ${posts}" class="main-duo-board">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-microphone-slash"></i>
        <h3 th:text="${post.title}"/>
        <p th:text="${post.content}" class="main-duo-board-content"/>
        <hr class="main-hr1">
    </div>
</div>

</body>

</html>
