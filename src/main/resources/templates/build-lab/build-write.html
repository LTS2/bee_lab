<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>thymeleaf layout</title>
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <!-- content script -->
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/build-lab/build-write.css}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
</head>
<!--	<th:block layout:fragment="css"></th:block>-->


<!-- content script -->
<!--	<th:block layout:fragment="script"></th:block>-->
<body>



<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<th:block layout:fragment="content">
    <div class="build-container">
        <div class="build-mini-container">
        <div class="build-title">빌드 연구소 게시물 작성</div>
            <br>
            <hr>
            <br>
        <textarea id="txtContent" rows="10" cols="10"></textarea>
        </div>
    </div>
</th:block>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
<script th:src="@{/js/build-lab/build-write.js}"></script>
</body>
</html>
