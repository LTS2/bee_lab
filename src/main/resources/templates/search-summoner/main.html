<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>thymeleaf layout</title>
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <!-- content script -->
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <script th:src="@{/js/main.js}"></script>
</head>
<!--	<th:block layout:fragment="css"></th:block>-->
<!-- content script -->
<!--	<th:block layout:fragment="script"></th:block>-->
<body>

<th:block layout:fragment="content">

    <!-- 2023.11.20 전적 검색 폼 시작 -->
    <form id="main-search-form">
        <input type="text" id="main-summoner-name" placeholder="소환사명 입력">
        <input type="submit" value="검색">
    </form>
    <!-- 2023.11.20 전적 검색 폼 끝 -->

</th:block>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

</body>
</html>
